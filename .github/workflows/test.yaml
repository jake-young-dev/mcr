name: tests

on:
  push:
    branches: [ "**" ]
    paths:
      - "*.go"
      - ".github/workflows/test.yaml" #trigger workflow while we test
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: setup job
        uses: actions/checkout@v4

      - name: setup go
        uses: code.jakeyoungdev.com/actions/install-go@v0.1.0
        with:
          purge: yes

      - name: unit tests
        shell: bash
        run: go test -cover
