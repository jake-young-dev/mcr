name: tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up go
        uses: jake-young-dev/actions.golang@v0.1.0
        with:
          purge: yes

      - name: unit tests
        shell: bash
        run: go test -cover
